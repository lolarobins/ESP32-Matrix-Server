<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            body, html {
                background-color: pink;
                font-family: sans-serif;
                margin: 0px
            }
            #inner {
                background-color: #fff;
                padding: 50px;
                position: absolute;
                left: 50%;
                top: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="inner">
            <h1>Image Selection</h1>
            <p>{MSG}</p>
            <form enctype="multipart/form-data" action="/selection" method="post">
                <h3>Panel</h3>
                <select name="panel" id="panel">
                    {PANELS}
                </select>
                <br />
                <h3>Image File</h3>
                <select name="file" id="file">
                    {FILES}
                </select>
                <br /><br />
                <input type="submit" value="Play" />
            </form>
        </div>
    </body>
</html>
